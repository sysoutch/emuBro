name: Build and Release emuBro

on:
  push:
    tags:
      - "v*"
      - "*-alpha*"
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: 22
  GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
  CSC_LINK: ${{ secrets.CSC_LINK }}
  CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
  APPLE_ID: ${{ secrets.APPLE_ID }}
  APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
  APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
  EMUBRO_SHIP_EN_ONLY: "1"
  ELECTRON_BUILDER_SKIP_REBUILD: "true"

jobs:
  build:
    permissions:
      contents: write
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        shell: bash
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-audit --prefer-offline
          fi

      - name: Build renderer
        run: npm run build

      - name: Sync emuBro resources
        run: npm run sync:resources

      - name: Cleanup prior Windows release assets
        if: ${{ runner.os == 'Windows' && startsWith(github.ref, 'refs/tags/') }}
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"
          ASSET_URLS="$(gh release view "$TAG" --repo "$GITHUB_REPOSITORY" --json assets \
            --jq '.assets[] | select(.name=="latest.yml" or (.name | contains("-win-")) or (.name | endswith(".nsis.7z"))) | .apiUrl' 2>/dev/null || true)"

          if [[ -z "$ASSET_URLS" ]]; then
            echo "No prior Windows assets to clean for tag $TAG."
            exit 0
          fi

          while IFS= read -r api_url; do
            [[ -z "$api_url" ]] && continue
            echo "Deleting stale asset: $api_url"
            gh api -X DELETE "$api_url" >/dev/null || true
          done <<< "$ASSET_URLS"

      - name: Package app
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            npx electron-builder --win --publish onTag --config electron-builder.config.js
          elif [[ "$RUNNER_OS" == "Linux" ]]; then
            npx electron-builder --linux AppImage --publish onTag --config electron-builder.config.js
          else
            echo "Skipping macOS packaging for CI"
          fi
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: emubro-${{ matrix.os }}-artifacts
          path: build_out/*

      - name: Upload artifacts (fallback)
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: emubro-${{ matrix.os }}-artifacts
          path: dist/**
