<script type="text/javascript">
    $('#trigger-upload').click(function() {
        $('#fine-uploader-manual-trigger').fineUploader('uploadStoredFiles');
    });
    var mapPlatforms = {};
    var mapGames = {};
    var games_container = $("#games");
    var platforms_container = $("#platforms");
    var appendGameIndex = 0;
    var currentGameNameFilter = "";
    var currentPlatformFilter = -1;
    var maxGamesToShow = 25;
    var loadMoreGameAmount = 25;

    $.getJSON("/platforms", function(platformsData) {
        console.log("retrieving platforms json...");
        initializeMapPlatforms(platformsData);
    });

    function initializeMapPlatforms(platformsData) {
        $.each(platformsData, function(key, val) {
            mapPlatforms[val.id] = val;
        });
    }

    $('#fire').on('click', function (e) {
        maxGamesToShow += loadMoreGameAmount;
        initializeGameView(mapGames, maxGamesToShow, true);
    });

    $('#fire2').on('click', function (e) {
        initializeGameView(mapGames, -1, true);
    });

    $('#switchToListView').on('click', function (e) {
       $('#gameTableView').hide();
       $('#gameSliderView').hide();
       $('#games').show();
    });

    $('#switchToCoverView').on('click', function (e) {
       $('#gameSliderView').hide();
       $('#gameTableView').hide();
       $('#games').show();
    });

    $('#switchToTableView').on('click', function (e) {
       $('#games').hide();
       $('#gameSliderView').hide();
       $('#gameTableView').show();
    });

    $('#switchToSliderView').on('click', function (e) {
       $('#games').hide();
       $('#gameTableView').hide();
       $('#gameSliderView').show();
    });

    function setGameNameFilter() {
        let text = document.getElementById("gameNameFilter").value;
        currentGameNameFilter = text;
        appendGameIndex = 0;
        initializeGameView(mapGames, maxGamesToShow, false);
    }


    $(document).ready(function() {
        $(document).on('click', 'a[data-action="update"]', function() {
            var game_id = $(this).parent().parent().parent().attr('data-id')
        });

        $.getJSON("/games", function(gamesData) {
<!--                platforms_container.append($('<div class="btn-group-vertical" id="platformButtonGroup" role="group" aria-label="Basic example">'));-->
            Object.keys(mapPlatforms).forEach(function(element, index, array) {
                var r0 = $('<span>'+mapPlatforms[element].companyName+'</span>');
                var r1 = $('<a id="platformFilter'+mapPlatforms[element].id+'" class="dropdown-item" href="#"><img data-update="icon" src="/platformIcon/'+mapPlatforms[element].id+'" alt="platform icon"> '+mapPlatforms[element].name+'</a>');
                var r2 = $('<p></p>');
                $("#platformsDropdown").append(r0);
                $("#platformsDropdown").append(r1);
                $("#platformsDropdown").append(r2);

<!--                    var r = $('<button type="button" class="btn btn-dark text-left" id="platformFilter'+mapPlatforms[element].id+'"><img data-update="icon" src="/platformIcon/'+mapPlatforms[element].id+'" alt="platform icon"> '+mapPlatforms[element].name+'</button>');-->
<!--                    $("#platformButtonGroup").append(r);-->

<!--                    $('#platformFilter'+mapPlatforms[element].id).on("mouseenter", function (e) {-->
<!--                        $(this).html('<img data-update="icon" src="/platformIcon/'+mapPlatforms[element].id+'" alt="platform icon"> ' + mapPlatforms[element].name);-->
<!--                    });-->

<!--                    $('#platformFilter'+mapPlatforms[element].id).on("mouseleave", function (e) {-->
<!--                        $(this).html('<img data-update="icon" src="/platformIcon/'+mapPlatforms[element].id+'" alt="platform icon">');-->
<!--                    });-->

                $('#platformFilter'+mapPlatforms[element].id).on("click", function (e) {
                    currentPlatformFilter = mapPlatforms[element].id
                    appendGameIndex = 0;
                    initializeGameView(mapGames, maxGamesToShow, false);
                });

            });
<!--                platforms_container.append($('</div>'));-->
            $.each(gamesData, function(key, val) {
                mapGames[val.id] = val;
            });
            games_container.empty();
            appendGameIndex = 0;
            initializeGameView(mapGames, maxGamesToShow, false);
        });
    });

    function initializeGameView(mapGames, maxGamesToShow, append) {
        if (!append) {
            games_container.empty();
        }
        Object.keys(mapGames).forEach(function(element, index, array) {
            if (index >= appendGameIndex && (maxGamesToShow == -1 || index < maxGamesToShow)) {
                var val = mapGames[element];
                if ((currentPlatformFilter != -1 && currentPlatformFilter != val.platformId)
                    || (currentGameNameFilter !== "" && val.name.toLowerCase().indexOf(currentGameNameFilter.toLowerCase()) == -1)) {
                    maxGamesToShow++;
                } else {
                    var game = $(games_container.parent().find('template').html());

<!--    adding games to slider view -->
                  $('<div class="carousel-item"><img src="/gameCover/'+val.id+'" width="100%"><div class="carousel-caption d-none d-md-block"><h5>'+val.name+'</h5><p>'+mapPlatforms[val.platformId].name+'</p></div></div>').appendTo('.carousel-inner');
                  $('<li data-target="#carousel" data-slide-to="'+index+'"></li>').appendTo('.carousel-indicators');

<!--  adding game rows to table view -->
                  $('<tr><td><img src="/gameCover/'+val.id+'" width="64" alt="Game Cover"> '+val.name+'</td><td style="vertical-align: middle;"><span class="d-none d-md-block"><img src="/platformIcon/'+val.platformId+'" alt="Platform Icon"> '+mapPlatforms[val.platformId].name+'</span><span class="d-block d-md-none"><img src="/platformIcon/'+val.platformId+'" alt="Platform Icon"></span></td><td style="vertical-align: middle; text-align: center;"><i class="far fa-heart fa-2x"></i></td></tr>').appendTo('.gameTableBody');

<!-- adding games to cards view -->
                    $("[data-id]", game).attr('data-id', val.id);

                    let lblText = val.name;
                    let startIndex = lblText.toLowerCase().indexOf(currentGameNameFilter.toLowerCase());
                    let str0 = '<font><span style="background-color:orange">';
                    let str1 = '<font><span style="background-color:#ef0fff">';
                    let str2 = '</span></font>';
                    let endIndex = startIndex+currentGameNameFilter.length;
                    lblText = lblText.substring(0, startIndex) + str1 + lblText.substring(startIndex, endIndex) + str2 + lblText.substring(endIndex);
                    $("[data-update='name']", game).html(lblText);

                    $("[data-update='cover']", game).attr('src', "/gameCover/" + val.id);
                    $("[data-update='icon']", game).attr('src', "/platformIcon/" + val.platformId);
                    $("[data-update='platformName']", game).html(mapPlatforms[val.platformId].name);
                    $("#google", game).attr('href', "https://google.com/search?q="+encodeURIComponent(val.name)+" "+mapPlatforms[val.platformId].name+"&tbm=isch");
                    $("#downloadGame", game).attr('href', "/game/"+val.id+"/download");
                    $("#youtube", game).attr('href', "https://www.youtube.com/results?search_query="+encodeURIComponent(val.name)+" "+mapPlatforms[val.platformId].name);

                    if (val.rate >= 1) {
                        $("[data-update='rate1']", game).addClass("checked");
                    } else {
                        $("[data-update='rate1']", game).removeClass("checked");
                    }
                    if (val.rate >= 2) {
                        $("[data-update='rate2']", game).addClass("checked");
                    } else {
                        $("[data-update='rate2']", game).removeClass("checked");
                    }
                    if (val.rate >= 3) {
                        $("[data-update='rate3']", game).addClass("checked");
                    } else {
                        $("[data-update='rate3']", game).removeClass("checked");
                    }
                    if (val.rate >= 4) {
                        $("[data-update='rate4']", game).addClass("checked");
                    } else {
                        $("[data-update='rate4']", game).removeClass("checked");
                    }
                    if (val.rate >= 5) {
                        $("[data-update='rate5']", game).addClass("checked");
                    } else {
                        $("[data-update='rate5']", game).removeClass("checked");
                    }

                    // Store the maximum rating value
                    var maxRating = 5;

                    for (var i = 1; i <= maxRating; i++) {
                        var rateElement = $("[data-update='rate" + i + "']", game);

                        rateElement.on("mouseover", function () {
                            // Extract the current rating from the data attribute
                            var currentRating = parseInt($(this).data('update').replace('rate', ''));

                            // Change the color of stars up to the current rating
                            for (var j = 1; j <= currentRating; j++) {
                                if ($("[data-update='rate" + j + "']", game).hasClass("checked")) {
                                    if (rateElement.hasClass("checked")) {
                                        $("[data-update='rate" + j + "']", game).removeClass("checked");
                                        $("[data-update='rate" + j + "']", game).removeClass("hoverRate");
                                        $("[data-update='rate" + j + "']", game).addClass("hoverRateRemove");
                                    }
                                } else {
                                    $("[data-update='rate" + j + "']", game).removeClass("hoverRateRemove");
                                    $("[data-update='rate" + j + "']", game).addClass("hoverRate");
                                }
                            }
                        });

                        rateElement.mouseleave(function () {
                            // Reset the color of all elements
                            for (var j = 1; j <= maxRating; j++) {
                                if ($("[data-update='rate" + j + "']", game).hasClass("hoverRateRemove")) {
                                    $("[data-update='rate" + j + "']", game).addClass("checked");
                                    $("[data-update='rate" + j + "']", game).removeClass("hoverRateRemove");
                                }
                                $("[data-update='rate" + j + "']", game).removeClass("hoverRate");
                            }
                        });

                        rateElement.on("click", function () {
                            // Extract the current rating from the data attribute
                            var currentRating = parseInt($(this).data('update').replace('rate', ''));

                            if (rateElement.hasClass("checked") || rateElement.hasClass("hoverRateRemove")) {
                                for (var j = 1; j <= maxRating; j++) {
                                    var starElement = $("[data-update='rate" + j + "']", game);
                                    if (starElement.hasClass("checked") || starElement.hasClass("hoverRateRemove")) {
                                        starElement.removeClass("checked");
                                        starElement.removeClass("hoverRateRemove");
                                        if (starElement === rateElement) {
                                            break;
                                        }
                                    }
                                }
                            } else {
                                for (var j = 1; j <= maxRating; j++) {
                                    var starElement = $("[data-update='rate" + j + "']", game);
                                    if (starElement.hasClass("hoverRate")) {
                                        starElement.removeClass("hoverRate");
                                        starElement.addClass("checked");
                                    }
                                }
                            }
                        });
                    }

                    $("[data-post]", game).each(function() {
                        $(this).attr('data-post', $(this).attr('data-post').replace(":gameId", val.id))
                        $(this).attr('data-post', $(this).attr('data-post').replace(":platformId", val.platformId))
                    });
                    $("[data-get]", game).each(function() {
                        $(this).attr('data-get', $(this).attr('data-get').replace(":gameId", val.id))
                        $(this).attr('data-get', $(this).attr('data-get').replace(":platformId", val.platformId))
                    });
                    games_container.append(game)

                    appendGameIndex = index;
                }
            }
        });
      $('.carousel-item').first().addClass('active');
      $('.carousel-indicators > li').first().addClass('active');
      $('#carousel').carousel();
        appendGameIndex++;
    }

    $(document).on('click', 'a[data-post]', function(e) {
        var target = $(this).attr('data-post');
        $.ajax({
