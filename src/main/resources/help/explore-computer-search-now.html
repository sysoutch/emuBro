<h2 style="color: #5F9EA0;">Computer durchsuchen</h2>
<h1 style="color: #2F4F4F;">Jetzt suchen</h1>
<p>Mit dieser Funktion wird der gesamte Computer nach Spielen und Emulatoren durchsucht.<br>
Systemdateien und -Verzeichnisse werden dabei nicht geprüft.</p>
<ul>
<li>Im Informationsbereich den Tab <strong>"Computer durchsuchen"</strong> anklicken.</li>
<li>Die Schaltfläche <strong>"Jetzt suchen"</strong> anklicken.</li>
</ul>
