<h1 style="color: #2F4F4F;">Covers finden</h1>
So können Covers für Spiele hinzugefügt werden:
<h3 style="color: #000080;">Über die Menüleiste</h3>
<ul>
<li>In der Menüleiste oben links den Menüpunkt <strong>"Spiele"</strong> anklicken.</li>
<li>Den Menüpunkt <strong>"Covers hinzufügen..."</strong> anklicken.</li>
</ul>
<img src="images/dummy.png"></img>

<h3 style="color: #000080;">Über das Kontext-Menü</h3>
<ul>
<li>Mit Rechts-Klick den Menüpunkt <strong>"Cover hinzufügen..."</strong> anklicken.</li>
</ul>
<img src="images/defaultProgram.png"></img>
