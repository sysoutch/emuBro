<h1 style="color: #2F4F4F;">Benachrichtigungen</h1>
<p>So können verschiedene Benachrichtigungen zu Vorkommnissen in emuBro eingesehen werden:</p>
<ul>
<li>Im Informationsbereich den Tab <strong>"Benachrichtigungen"</strong> anklicken.</li>
<li>Die Schaltfläche für den gewünschten Benachrichtiguns-Typ anklicken.</li>
</ul>
